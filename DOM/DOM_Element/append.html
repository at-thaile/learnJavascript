<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <ul id="menu-list">
    <li class="menu-item">Trang chu</li>
    <li class="menu-item">The Thao</li>
    <li class="menu-item">Van Hoa</li>
  </ul>
  <button type="button" onclick="addMenuItem()">Click me</button>
  <script>
    function addMenuItem() {
      var item = document.createElement("LI");
      item.setAttribute("class", "menu-item"); // Them attribute "class" cho element
      item.setAttribute("style", "color: red;");
      var item_text = document.createTextNode("Thoi Trang");
      item.appendChild(item_text);
      document.getElementById("menu-list").appendChild(item);
    }
  </script>
</body>
</html>
